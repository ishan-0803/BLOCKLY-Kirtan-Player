<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blockly Kirtan Player  (Ishan Gautam)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body mode="maker">

  <header class="mdl-color--cyan-500">
    <h1 class="mode-maker">Kirtan Player</h1>
    <h1 class="mode-edit mode-blockly">Music Maker Configuration</h1>
  </header>

  <main>
    <button class="mode-maker mdl-button" id="edit">Edit</button>
    <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
    <button class="mode-blockly mdl-button mdl-js-button" id="save">Save</button>
    <p class="hint mode-edit">1. Tap cyan colored bar to edit its code. <br/>2. When complete, press Done.</p>

    <div class="maker">
  
        <div class="button mdl-color--cyan-500"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="130" fill="currentColor" class="bi bi-play" viewBox="0 20 16 16">
          <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
        </svg>Click on EDIT button </div>
  
    </div>

    <div class="blockly-editor">
      <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
      <xml id="toolbox" style="display: none">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>
        <block type="play_sound"></block>
      </xml>
    </div>
  </main>


  <script src="https://unpkg.com/blockly"></script>
  <script src="scripts/light_switch.js"></script>
  <script src="scripts/music_maker.js"></script>
  <script src="scripts/sound_blocks.js"></script>
  <script src="scripts/main.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

</body>
</html>
